<!DOCTYPE html>
<html lang="en">
<head>
    <title>Autor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Stacked form</h2>

    <form th:action="@{/libro/form}" method="post" th:object="${libro}">

        <!-- ID-->
        <div class="mb-3 mt-3">
            <label >ID:</label>
            <input type="number" class="form-control"  placeholder="Enter ID" th:field="*{id}" readonly="readonly">
        </div>

        <!-- TITULO -->
        <div class="mb-3 mt-3">
            <label >Titulo:</label>
            <input type="text" class="form-control" placeholder="Enter titulo" th:field="*{titulo}">
        </div>

        <!-- Fecha publicaciÃ³n-->
        <div class="mb-3 mt-3">
            <label>Fecha:</label>
            <input type="date" class="form-control" placeholder="Enter fecha" th:field="*{publicacion}">
        </div>


        <!-- Autor_id -->
        <!--
        <div class="mb-3">
            <label >Autor_id:</label>
            <input type="number" class="form-control"  placeholder="Enter autor_id" th:field="*{autor.id}">
        </div>
        -->

        <div class="mb-3">
            <label >Autor_id:</label>
            <select class="form-control" th:field="*{autor}">
                <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>


            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
